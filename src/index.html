<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
<div class="box">
    <span><h2>Today's To Do</h2></span>
    <div id="enterForm">
        <input type="text" id="txtTask" placeholder="Add to your list">
        <button type="button">+</button>
    </div>
    <div id="container"></div>
    <div id="clear"><button>Clear all completed</button></div>
</div>
</body>
</html>
